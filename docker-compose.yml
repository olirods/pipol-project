services:
  popularity-tracker:
    build:
      context: ./popularity-tracker
    volumes:
      - ./popularity-tracker:/app
    container_name: popularity-tracker
    networks:
      - pipol_network

  social-analyzer:
    build:
      context: ./social-analyzer
    volumes:
      - ./social-analyzer:/app
    container_name: social-analyzer
    networks:
      - pipol_network

  pipol:
    build:
      context: ./pipol
    container_name: pipol
    volumes:
      - ./pipol:/app
    ports:
      - 80:80
    env_file:
      - ./pipol/.env
    depends_on:
      - popularity-tracker
      - social-analyzer
    networks:
      - pipol_network

networks:
  pipol_network:
    driver: bridge
    name: pipol_network
    
